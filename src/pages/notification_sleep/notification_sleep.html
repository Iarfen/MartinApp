<ion-content id="p_sleep">
  <div id="p_sleep_toolbar">
    <img id="p_sleep_toolbar_close" src="assets/close_white.png" (click)="close_menu()">
    <h1 id="p_sleep_toolbar_title">{{brand}}</h1>
    <img id="p_sleep_toolbar_settings" src="assets/settings.png">
  </div>

  <h2 id="p_sleep_son_name">{{username_firstname}},</h2>
  <p id="p_sleep_status_message">{{child_name}} is maybe having some problems to breath normaly.</p>
  <img id="p_sleep_central_image" src="assets/suenoOxygen@3x.png">
  <h2 id="p_sleep_listen_message">Please, check {{child_name}}</h2>
  <div id="p_sleep_button_over_message">Discover her recent state</div>
  <div id="p_sleep_button_call"><span id="p_sleep_button_call_span">Open Stats</span></div>
  <div id="p_sleep_details_container">
    <div class="p_sleep_detail" id="p_sleep_details_container_calendar"><img src="assets/calendar.png"><span>23 AGO</span></div>
    <div class="p_sleep_detail" id="p_sleep_details_container_time"><img src="assets/time.png"><span>17:50</span></div>
    <div class="p_sleep_detail" id="p_sleep_details_container_phone"><img src="assets/phone.png"><span>NANNY'S PHONE</span></div>
  </div>
  <div id="p_sleep_logout">
    <h2 id="p_sleep_logout_h2">Logout</h2>
    <p id="p_sleep_logout_p">{{username}}</p>
    <img id="p_sleep_logout_image" src="assets/avatar_big.png">
  </div>
</ion-content>
